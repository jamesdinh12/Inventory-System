<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aid Recipient Form</title>
</head>

<body>
    <h1>Aid Recipient Information</h1>
    <form method="POST" action="/">
        <label for="recipient_name">Recipient Name:</label>
        <input type="text" name="recipient_name" required><br><br>

        <label for="recipient_age">Recipient Age:</label>
        <input type="number" name="recipient_age" min="0" required><br><br>

        <label for="previous_address">Previous Address:</label>
        <input type="text" name="previous_address" required><br><br>

        <label for="total_family_members">Total Family Members:</label>
        <input type="number" name="total_family_members" min="1" required><br><br>

        <label for="partner_name">Partner Name (if applicable):</label>
        <input type="text" name="partner_name"><br><br>

        <label for="partner_age">Partner Age (if applicable):</label>
        <input type="number" name="partner_age" min="0"><br><br>

        <h3>Children (if applicable)</h3>
        <div id="children">
        </div>
        <button type="button" onclick="addChildFields()">Add Child</button><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function addChildFields() {
            const childrenDiv = document.getElementById('children');
            const childDiv = document.createElement('        div');
            const nameLabel = document.createElement('label');
            nameLabel.textContent = 'Child Name:';
            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.name = 'child[]';

            const ageLabel = document.createElement('label');
            ageLabel.textContent = 'Child Age:';
            const ageInput = document.createElement('input');
            ageInput.type = 'number';
            ageInput.name = 'child[]';
            ageInput.min = '0';

            childDiv.appendChild(nameLabel);
            childDiv.appendChild(nameInput);
            childDiv.appendChild(ageLabel);
            childDiv.appendChild(ageInput);
            childrenDiv.appendChild(childDiv);
        }
    </script>
</body>

</html>
